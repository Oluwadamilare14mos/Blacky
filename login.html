<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>BLACK â€” Login</title>

<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet" />

<style>
    body {
        font-family: 'Poppins', sans-serif;
        background: #ffffff;
        margin: 0;
        padding: 0;
        color: #000;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
    }

    .login-container {
        background: #fff;
        padding: 35px;
        width: 92%;
        max-width: 380px;
        border-radius: 14px;
        box-shadow: 0 0 18px rgba(0,0,0,0.08);
        border: 1px solid #eee;
    }

    h2 {
        text-align: center;
        margin-bottom: 20px;
        font-weight: 600;
        font-size: 22px;
        color: #000;
    }

    input {
        width: 100%;
        padding: 12px;
        margin: 8px 0 15px;
        border: 1px solid #ccc;
        border-radius: 8px;
        background: #fafafa;
        color: #000;
        font-size: 15px;
        transition: 0.2s;
    }
    input:focus {
        border-color: #ff6600;
        outline: 2px solid #ff6600;
    }

    button {
        width: 100%;
        padding: 12px;
        background: #ff6600;
        border: none;
        border-radius: 8px;
        color: white;
        font-size: 16px;
        font-weight: 600;
        cursor: pointer;
        margin-top: 10px;
        transition: background 0.2s, transform 0.2s;
    }

    button:active {
        transform: scale(0.97);
    }

    #msg {
        text-align: center;
        margin-top: 10px;
        font-size: 14px;
        min-height: 20px;
        color: #ff3300;
    }

    p {
        text-align: center;
        margin-top: 12px;
        font-size: 14px;
        color: #000;
    }

    a {
        color: #ff6600;
        font-weight: 500;
        text-decoration: none;
    }
</style>
</head>

<body>

<div class="login-container">
    <div class="w-full max-w-sm bg-white p-6 rounded-xl shadow-lg">
    <h2 class="text-2xl font-bold text-center text-dark mb-4">Welcome Back ðŸ–¤</h2>
    <p class="text-center text-gray-600 mb-6"> login to continue shopping</p>

    <input type="text" id="username" placeholder="Enter Username" />
    <input type="password" id="password" placeholder="Enter Password" />

    <button id="loginBtn">Continue Shopping</button>

    <p>Don't have an account? <a href="signup.html">Create Account</a></p>

    <p id="msg"></p>
</div>

<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
    import { getFirestore, doc, getDoc } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyDsrL5UHWeFtQAX5XCI1hX7As91PWz59Cs",
      authDomain: "black-1108.firebaseapp.com",
      projectId: "black-1108",
      storageBucket: "black-1108.appspot.com",
      messagingSenderId: "639439190327",
      appId: "1:639439190327:web:b08b640aba7e8f7d76c2b2"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    // Hash Password
    async function hash(text) {
        const encoder = new TextEncoder();
        const data = encoder.encode(text);
        const hashBuffer = await crypto.subtle.digest("SHA-256", data);
        return Array.from(new Uint8Array(hashBuffer))
            .map(b => b.toString(16).padStart(2, "0"))
            .join("");
    }

    document.getElementById("loginBtn").addEventListener("click", async () => {
        const username = document.getElementById("username").value.trim();
        const password = document.getElementById("password").value.trim();
        const msg = document.getElementById("msg");

        if (!username || !password) {
            msg.textContent = "All fields are required";
            return;
        }

        msg.textContent = "Checking...";

        const ref = doc(db, "users", username);
        const snap = await getDoc(ref);

        if (!snap.exists()) {
            msg.textContent = "Username not found";
            return;
        }

        const user = snap.data();
        const hashed = await hash(password);

        if (hashed !== user.password) {
            msg.textContent = "Incorrect password";
            return;
        }

        // Save session
        localStorage.setItem("blackUser", username);

        msg.style.color = "green";
        msg.textContent = "Login successful! Redirecting...";

        setTimeout(() => {
            window.location.href = "index.html";
        }, 1200);
    });
</script>

</body>
</html>
